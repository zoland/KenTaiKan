  function openTelegram(username) {
    const appUrl = 'tg://resolve?domain=' + encodeURIComponent(username);
    const webUrl = 'https://t.me/' + encodeURIComponent(username);
    // Пытаемся открыть приложение
    window.location.href = appUrl;
